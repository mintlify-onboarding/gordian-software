servers:
  - url: 'https://api.gordiansoftware.com'
    description: Production
components:
  securitySchemes:
    api_key:
      type: http
      scheme: basic
      description: >-
        For server-to-server calls, send your API key as the username and a
        *blank* password. For example, `curl -u $API_KEY:
        https://api.gordiansoftware.com/...`
    trip_creation_token:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: >-
        Obtained from the [`POST /v2.2/authorize`](#operation/authorizeClient)
        call. In client-to-server calls, send the `trip_creation_token` in the
        header of the [POST /trip](#operation/create_trip) call to create a
        trip, that is, `Authorization: Bearer {trip_creation_token}`
    trip_access_token:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: >-
        Obtained from the [`POST /v2.2/trip`](#operation/create_trip) call. Send
        the `trip_access_token` in the header of client-to-server calls, that
        is, `Authorization: Bearer {trip_access_token}`
  parameters:
    callbackSubscriptionIdParam:
      name: callback_subscription_id
      in: path
      required: true
      description: The ID of the callback subscription
      schema:
        type: string
    ticketIdParam:
      name: ticket_id
      in: path
      required: true
      description: 'The ID of the ticket, which you get from a trip.'
      schema:
        type: string
    tripIdParam:
      name: trip_id
      in: path
      required: true
      description: 'The ID of the trip, which you get from the response of creating a trip.'
      schema:
        type: string
    tripEventIdParam:
      name: trip_event_id
      in: path
      required: true
      description: The ID of the trip event
      schema:
        type: string
    tripRecordLocatorParam:
      name: record_locator
      in: query
      required: true
      description: >-
        The record locator from fulfillment, which get this after fulfillment
        for th trip.
      schema:
        type: string
    orderCheckIdParam:
      name: order_check_id
      in: path
      required: true
      description: The ID of the Order Check
      schema:
        type: string
    refundCheckIdParam:
      name: refund_check_id
      in: path
      required: true
      description: The ID of the Refund Check
      schema:
        type: string
    refundCheckItemIdParam:
      name: refund_check_item_id
      in: path
      required: true
      description: The ID of the Refund Check Item
      schema:
        type: string
    searchIdParam:
      name: search_id
      in: path
      required: true
      description: >-
        The ID of the search, which you get from the response of creating a
        search.
      schema:
        type: string
    directOnlyParam:
      name: direct_only
      in: query
      description: Flag to filter ticket results to only direct flights.
      schema:
        type: boolean
        default: false
    getAvailabilityParam:
      name: get_availability
      in: query
      required: false
      description: Flag that indicates whether to start checking availabilty or not.
      schema:
        type: boolean
        default: false
    fulfillParam:
      name: fulfill
      in: query
      required: false
      description: >-
        Flag that indicates whether to automatically fulfill the seats (requires
        that all of the trip information is already in the trip).
      schema:
        type: boolean
        default: false
    itemIdParam:
      name: item_id
      in: path
      required: true
      description: The ID of the item
      schema:
        type: string
    productTypeParam:
      name: product_type
      in: path
      required: true
      description: The type of the product.
      schema:
        $ref: '#/components/schemas/ProductType'
    passengerIdParam:
      name: passenger_id
      in: path
      required: true
      description: The passenger whose products to replace.
      schema:
        $ref: '#/components/schemas/PassengerID'
    passengerDetailsParam:
      name: return_passenger_details

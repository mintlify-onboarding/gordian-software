openapi: 3.0.0
info:
  version: '2.2'
  title: Gordian Flights & Ancillaries API
  description: API for selling flights and related ancillaries.
  contact:
    name: Gordian Software
    url: 'https://www.gordiansoftware.com'
    email: partner@gordiansoftware.com
tags:
  - name: Authorization
    description: >-
      Our API is designed for both server and client calls. Use the API key for
      server-to-server calls and the JWT trip tokens for client-to-server calls.
  - name: Trip
    description: >
      Trips are the start of all the interactions with the Gordian API.

      For each user of your site planning or managing a trip, create a `trip` in
      the Gordian API.

      You get a `trip_id` to access content for booking and other operations."
  - name: Search
    description: >-
      Search for tickets and ancillaries. You can start a search for one or
      multiple kinds of product at once.
  - name: Basket
    description: Manage the basket items of a trip.
  - name: Fulfill
    description: Book flights and ancillaries.
  - name: Cancel
    description: Cancel flights and some ancillaries.
  - name: Servicing
    description: Operations on flights and ancillaries after fulfillment.
  - name: RefundCheck
    description: Check for refunds potentially owed for individual items.
  - name: OrderCheck
    description: Check whether the products in a trip are still valid.
  - name: Callbacks
    description: Receive notifications for trip events.
paths:
  /v2.2/authorize:
    post:
      summary: Authorize for trip creation
      description: >-
        Create a new `trip_creation_token` to create trips from client-to-server
        calls. For server-to-server calls, you can use the API key.
      operationId: authorizeClient
      tags:
        - Authorization
      security:
        - api_key: []
      responses:
        '201':
          $ref: '#/components/responses/Authorized'
        default:
          $ref: '#/components/responses/genericError'
  /v2.2/refresh_token:
    post:
      summary: Refresh trip access token
      description: Retrieve a new `trip_access_token` and `refresh_token`.
      operationId: refresh_trip_access_token
      tags:
        - Authorization
      requestBody:
        $ref: '#/components/requestBodies/RefreshTokenRequest'
      responses:
        '200':
          $ref: '#/components/responses/RefreshedToken'
        '401':
          $ref: '#/components/responses/FailedRefreshedToken'
  /v2.2/trip:
    post:
      summary: Create trip
      description: >-
        Create a new trip to start working with the Gordian API. A `trip`
        represents a user's trip, whether they are still searching or have
        already booked a flight. All flight and ancillary searches are linked to
        a trip.
      operationId: create_trip
      tags:
        - Trip
      security:
        - trip_creation_token: []
        - api_key: []
      requestBody:
        $ref: '#/components/requestBodies/TripCreation'
      responses:
        '201':
          $ref: '#/components/responses/TripCreated'
        default:
          $ref: '#/components/responses/genericError'
  '/v2.2/trip/{trip_id}':
    parameters:
      - $ref: '#/components/parameters/tripIdParam'
      - $ref: '#/components/parameters/passengerDetailsParam'
    get:
      summary: Get trip
      description: Get an existing trip's information.
      operationId: get_trip
      tags:
        - Trip
      security:
        - trip_access_token: []
        - api_key: []
      responses:
        '200':
          $ref: '#/components/responses/GetTrip'
        default:
          $ref: '#/components/responses/genericError'
    patch:
      summary: Update trip
      description: Update an existing trip's information.
      operationId: update_trip
      tags:
        - Trip
      security:
        - trip_access_token: []
        - api_key: []
      responses:
        '200':
          $ref: '#/components/responses/Trip'
        default:
          $ref: '#/components/responses/genericError'
      requestBody:
        $ref: '#/components/requestBodies/TripPatch'
  '/v2.2/trip/{trip_id}/basket':
    parameters:
      - $ref: '#/components/parameters/tripIdParam'
      - $ref: '#/components/parameters/returnParam'
    get:
      summary: Get the basket
      description: Get the contents of the basket.
      operationId: get_basket
      tags:
        - Basket
      security:
        - api_key: []
        - trip_access_token: []
      responses:
        '200':
          $ref: '#/components/responses/Basket'
        default:
          $ref: '#/components/responses/genericError'
    put:
      summary: Update the basket
      description: Replace the contents of the basket with another set products.
      operationId: update_basket
      tags:
        - Basket
      security:
        - api_key: []
        - trip_access_token: []
      requestBody:
        $ref: '#/components/requestBodies/BasketBody'
      responses:
        '200':
          $ref: '#/components/responses/Basket'
        default:
          $ref: '#/components/responses/genericError'
    patch:
      summary: Add to basket
      description: Add products to the basket.
      operationId: add_to_basket
      tags:
        - Basket
      security:
        - api_key: []
        - trip_access_token: []
      requestBody:
        $ref: '#/components/requestBodies/BasketBody'
      responses:
        '200':
          $ref: '#/components/responses/Basket'
        default:
          $ref: '#/components/responses/genericError'
  '/v2.2/trip/{trip_id}/action':
    parameters:
      - $ref: '#/components/parameters/tripIdParam'
    get:
      summary: Get trip actions
      description: Get an existing trip's actions.
      operationId: get_trip_actions
      tags:
        - Trip
      security:
        - trip_access_token: []
        - api_key: []
      responses:
        '200':
          $ref: '#/components/responses/GetTripActions'
        default:
          $ref: '#/components/responses/genericError'
  '/v2.2/trip/{trip_id}/basket/{product_type}':
    parameters:
      - $ref: '#/components/parameters/tripIdParam'
      - $ref: '#/components/parameters/productTypeParam'
      - $ref: '#/components/parameters/returnParam'
    put:
      summary: Update basket for product type
      description: >-
        Replace all the products of a specific type with a new set of products
        from the same type.
      operationId: update_basket_for_product_type
      tags:
        - Basket
      security:
        - api_key: []
        - trip_access_token: []
      requestBody:
        $ref: '#/components/requestBodies/BasketBody'
      responses:
        '200':
          $ref: '#/components/responses/Basket'
        default:
          $ref: '#/components/responses/genericError'
  '/v2.2/trip/{trip_id}/basket/{product_type}/{passenger_id}':
    parameters:
      - $ref: '#/components/parameters/tripIdParam'
      - $ref: '#/components/parameters/productTypeParam'
      - $ref: '#/components/parameters/returnParam'
      - $ref: '#/components/parameters/passengerIdParam'
    put:
      summary: Update basket for product type per passenger
      description: >-
        Replace all the products of a specific type with a new set of products
        from the same type for a specific passenger.
      operationId: update_basket_for_product_type_passenger
      tags:
        - Basket
      security:
        - api_key: []
        - trip_access_token: []
      requestBody:
        $ref: '#/components/requestBodies/BasketBody'
      responses:
        '200':
          $ref: '#/components/responses/Basket'
        default:
          $ref: '#/components/responses/genericError'
  '/v2.2/trip/{trip_id}/basket/check':
    parameters:
      - $ref: '#/components/parameters/tripIdParam'
    post:
      summary: Check basket
      description: >
        Initiate a fare check for all the products in a basket.

        A fare check will re-confirm that items in the basket are still
        available, and update their validity status if not. It will also check
        if the price has changed for the items since they were originally added
        to the basket.

        This can be used if the validity of the items in the basket has expired.
        It's particularly useful if there's been a significant amount of time
        since the items were added to the basket.
      operationId: start_basket_check
      tags:
        - Basket
      security:
        - api_key: []
        - trip_access_token: []
      responses:
        '200':
          $ref: '#/components/responses/CheckRequested'
        default:
          $ref: '#/components/responses/genericError'
  '/v2.2/trip/{trip_id}/fulfill':
    parameters:
      - $ref: '#/components/parameters/tripIdParam'
    post:
      summary: Fulfill
      description: Fulfill all the products in a trip basket.
      operationId: fulfill
      tags:
        - Fulfill
      security:
        - api_key: []
      requestBody:
        $ref: '#/components/requestBodies/Fulfill'
      responses:
        '200':
          $ref: '#/components/responses/FulfillRequested'
        default:
          $ref: '#/components/responses/genericError'
      callbacks:
        fulfillment_completed:
          example.com/fulfillment-completed-callback:
            post:
              requestBody:
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/TripCallback'
                    examples:
                      succeeded:
                        $ref: '#/components/examples/fulfillment_completed_callback'
                      partial_fulfillment:
                        $ref: >-
                          #/components/examples/fulfillment_completed_callback_partial_fulfillment
                      failed:
                        $ref: >-
                          #/components/examples/fulfillment_completed_callback_failed
              responses:
                '200':
                  description: Callback considered as successfully delivered
                default:
                  description: >
                    Callback not considered as successfully delivered. Will
                    periodically retry until delivery is successful.
        automatic_check_in_completed:
          example.com/check-in-completed-callback:
            post:
              requestBody:
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/TripCallback'
                    examples:
                      succeeded:
                        $ref: >-
                          #/components/examples/automatic_check_in_completed_callback_succeeded
              responses:
                '200':
                  description: Callback considered as successfully delivered
                default:
                  description: >
                    Callback not considered as successfully delivered. Will
                    periodically retry until delivery is successful.
  '/v2.2/trip/{trip_id}/hold':
    parameters:
      - $ref: '#/components/parameters/tripIdParam'
    post:
      summary: Hold booking
      description: Set the booking on hold. Available for supported airlines.
      operationId: hold
      tags:
        - Fulfill
      security:
        - api_key: []
      requestBody:
        $ref: '#/components/requestBodies/Hold'
      responses:
        '200':
          $ref: '#/components/responses/HoldRequested'
        default:
          $ref: '#/components/responses/genericError'
  '/v2.2/trip/{trip_id}/product/{product_id}/search_id':
    parameters:
      - $ref: '#/components/parameters/tripIdParam'
      - $ref: '#/components/parameters/productIdParam'
    get:
      operationId: productDetails
      summary: Product Details
      description: Get the search ID associated with the product.
      tags:
        - Search
      security:
        - trip_access_token: []
        - api_key: []
      responses:
        '200':
          $ref: '#/components/responses/ProductDetails'
        default:
          $ref: '#/components/responses/genericError'
  '/v2.2/trip/{trip_id}/search':
    parameters:
      - $ref: '#/components/parameters/tripIdParam'
    post:
      summary: Search
      description: Start a search for flights or ancillaries.
      operationId: create_search
      tags:
        - Search
      security:
        - trip_access_token: []
        - api_key: []
      requestBody:
        $ref: '#/components/requestBodies/Search'
      responses:
        '201':
          $ref: '#/components/responses/SearchCreated'
        default:
          $ref: '#/components/responses/genericError'
  '/v2.2/trip/{trip_id}/search/{search_id}':
    parameters:
      - $ref: '#/components/parameters/tripIdParam'
      - $ref: '#/components/parameters/searchIdParam'
    get:
      summary: Get search results
      description: >-
        Get the search results of previously started search. Call this endpoint
        until you have success or failed status.
      operationId: search
      tags:
        - Search
      security:
        - api_key: []
        - trip_access_token: []
      parameters:
        - $ref: '#/components/parameters/directOnlyParam'
      responses:
        '200':
          $ref: '#/components/responses/SearchResults'
        default:
          $ref: '#/components/responses/genericError'
  '/v2.2/trip/{trip_id}/search/{search_id}/{product_type}':
    parameters:
      - $ref: '#/components/parameters/tripIdParam'
      - $ref: '#/components/parameters/searchIdParam'
      - $ref: '#/components/parameters/productTypeParam'
    get:
      summary: Search results per product
      description: >-
        Get the search results for one type of product only (seats, bags, or
        tickets).
      operationId: getAvailability
      tags:
        - Search
      security:
        - api_key: []
        - trip_access_token: []
      responses:
        '200':
          $ref: '#/components/responses/SearchResults'
        default:
          $ref: '#/components/responses/genericError'
  '/v2.2/trip/{trip_id}/ticket/{ticket_id}/refund_check':
    parameters:
      - $ref: '#/components/parameters/tripIdParam'
      - $ref: '#/components/parameters/ticketIdParam'
    post:
      summary: Create Refund Check
      description: >
        Request a Refund Check for the items which are part of the specified
        ticket.

        The Refund Check takes a required parameter: `reason` which indicates
        the reason for the cancellation or change.

        The Refund Check is asynchronous and completes only when the refund
        status of each item is known.
      operationId: createRefundCheck
      tags:
        - RefundCheck
      security:
        - api_key: []
      requestBody:
        $ref: '#/components/requestBodies/CreateRefundCheck'
      responses:
        '200':
          $ref: '#/components/responses/RefundCheckCreated'
        default:
          $ref: '#/components/responses/genericError'
      callbacks:
        refund_check_completed:
          example.com/callback:
            post:
              requestBody:
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/TripCallback'
                    examples:
                      refund_issued:
                        $ref: '#/components/examples/refund_check_completed_callback'
              responses:
                '200':
                  description: Callback considered as successfully delivered
                default:
                  description: >
                    Callback not considered as successfully delivered. Will
                    periodically retry until delivery is successful.
    get:
      summary: List Refund Checks
      description: |
        List the Refund Checks associated with the Ticket
      operationId: listRefundChecks
      tags:
        - RefundCheck
      security:
        - api_key: []
      responses:
        '200':
          $ref: '#/components/responses/ListRefundChecks'
        default:
          $ref: '#/components/responses/genericError'
  '/v2.2/trip/{trip_id}/ticket/{ticket_id}/refund_check/{refund_check_id}':
    parameters:
      - $ref: '#/components/parameters/tripIdParam'
      - $ref: '#/components/parameters/ticketIdParam'
      - $ref: '#/components/parameters/refundCheckIdParam'
    get:
      summary: Get Refund Check
      description: |
        Get a Refund Check associated with the Ticket
      operationId: getRefundCheck
      tags:
        - RefundCheck
      security:
        - api_key: []
      responses:
        '200':
          $ref: '#/components/responses/GetRefundCheck'
        default:
          $ref: '#/components/responses/genericError'
  '/v2.2/trip/{trip_id}/ticket/{ticket_id}/order_check':
    parameters:
      - $ref: '#/components/parameters/tripIdParam'
      - $ref: '#/components/parameters/ticketIdParam'
    post:
      summary: Create Order Check
      description: >
        Request an Order Check for the items which are part of the specified
        ticket.

        The Order Check takes a required parameter: `reason` which indicates the
        reason for the cancellation check.

        The Order Check is asynchronous and completes only when the refund
        status of each item is known.
      operationId: createOrderCheck
      tags:
        - OrderCheck
      security:
        - api_key: []
      responses:
        '200':
          $ref: '#/components/responses/OrderCheckCreated'
        default:
          $ref: '#/components/responses/genericError'
      callbacks:
        order_check_completed:
          example.com/order-check-completed-callback:
            post:
              requestBody:
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/TripCallback'
                    examples:
                      succeeded:
                        $ref: '#/components/examples/order_check_completed_callback'
              responses:
                '200':
                  description: Callback considered as successfully delivered
                default:
                  description: >
                    Callback not considered as successfully delivered. Will
                    periodically retry until delivery is successful.
    get:
      summary: List Order Checks
      description: |
        List the Order Checks associated with the Ticket
      operationId: listOrderChecks
      tags:
        - OrderCheck
      security:
        - api_key: []
      responses:
        '200':
          $ref: '#/components/responses/ListOrderChecks'
        default:
          $ref: '#/components/responses/genericError'
  '/v2.2/trip/{trip_id}/ticket/{ticket_id}/order_check/{order_check_id}':
    parameters:
      - $ref: '#/components/parameters/tripIdParam'
      - $ref: '#/components/parameters/ticketIdParam'
      - $ref: '#/components/parameters/orderCheckIdParam'
    get:
      summary: Get Order Check
      description: |
        Get a Order Check associated with the Ticket
      operationId: getOrderCheck
      tags:
        - OrderCheck
      security:
        - api_key: []
      responses:
        '200':
          $ref: '#/components/responses/GetOrderCheck'
        default:
          $ref: '#/components/responses/genericError'
  '/v2.2/trip/{trip_id}/ticket/{ticket_id}/inform/cancelled':
    parameters:
      - $ref: '#/components/parameters/tripIdParam'
      - $ref: '#/components/parameters/ticketIdParam'
    post:
      summary: Inform Gordian of a cancellation
      description: >
        *Warning*: This endpoint is not finalized and currently under
        construction. Components of this endpoint

        and its associated flow may change while under construction.


        Use this endpoint to inform Gordian of a cancellation to an existing
        PNR.


        Once Gordian receives notice from you that the PNR has been cancelled,
        the system will initiate

        a Refund Check for fulfilled products associated with the booking and
        inform you of the result through callbacks.
      operationId: informCancelled
      tags:
        - Servicing
      security:
        - api_key: []
      requestBody:
        $ref: '#/components/requestBodies/InformCancelled'
      responses:
        '200':
          $ref: '#/components/responses/InformCancelled'
        default:
          $ref: '#/components/responses/genericError'
      callbacks:
        refund_check_completed:
          example.com/refund-check-completed-callback:
            post:
              requestBody:
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/TripCallback'
                    examples:
                      succeeded:
                        $ref: '#/components/examples/refund_check_completed_callback'
              responses:
                '200':
                  description: Callback considered as successfully delivered
                default:
                  description: >
                    Callback not considered as successfully delivered. Will
                    periodically retry until delivery is successful.
  '/v2.2/trip/{trip_id}/ticket/{ticket_id}/inform/changed':
    parameters:
      - $ref: '#/components/parameters/tripIdParam'
      - $ref: '#/components/parameters/ticketIdParam'
    post:
      summary: Inform Gordian of a change to a PNR
      description: >
        *Warning*: This endpoint is not finalized and currently under
        construction. Components of this endpoint

        and its associated flow may change while under construction.


        Use this endpoint to inform Gordian of a change to the itinerary of an
        existing PNR.

        This endpoint should only be used once you've confirmed the change with
        the passenger(s);

        in the case of a voluntary change this confirmation is implied, but in
        the case of an

        involuntary change the passenger should accept the itinerary change
        before informing us of it.


        Once Gordian receives notice from you that there's been a change to the
        PNR, our process

        will check to confirm that ancillary products or equivalent ancillary
        products still exist

        on the PNR. If not, we will attempt to re-attach products that are no
        longer included. If replacement

        products cannot be added, the system will initiate a Refund Check for
        those products and inform you

        of the result through callbacks.
      operationId: informChanged
      tags:
        - Servicing
      security:
        - api_key: []
      requestBody:
        $ref: '#/components/requestBodies/InformChanged'
      responses:
        '200':
          $ref: '#/components/responses/InformChanged'
        default:
          $ref: '#/components/responses/genericError'
      callbacks:
        order_check_completed:
          example.com/order-check-completed-callback:
            post:
              requestBody:
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/TripCallback'
                    examples:
                      succeeded:
                        $ref: '#/components/examples/order_check_completed_callback'
              responses:
                '200':
                  description: Callback considered as successfully delivered
                default:
                  description: >
                    Callback not considered as successfully delivered. Will
                    periodically retry until delivery is successful.
        refund_check_completed:
          example.com/refund-check-completed-callback:
            post:
              requestBody:
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/TripCallback'
                    examples:
                      succeeded:
                        $ref: '#/components/examples/refund_check_completed_callback'
              responses:
                '200':
                  description: Callback considered as successfully delivered
                default:
                  description: >
                    Callback not considered as successfully delivered. Will
                    periodically retry until delivery is successful.
  '/v2.2/trip/{trip_id}/ticket/{ticket_id}/inform/rebooked':
    parameters:
      - $ref: '#/components/parameters/tripIdParam'
      - $ref: '#/components/parameters/ticketIdParam'
    post:
      summary: Inform Gordian of a PNR being rebooked to a new PNR
      description: >
        *Warning*: This endpoint is not finalized and currently under
        construction. Components of this endpoint

        and its associated flow may change while under construction.


        Use this endpoint to inform Gordian of an itinerary change to an
        existing PNR that has

        resulted in the creation of a new PNR.

        This endpoint should only be used once you've confirmed the change with
        the passenger(s).

        If a change to the itinerary has **not** resulted in the creation of a
        new PNR, you should

        use the `inform/changed` endpoint.


        Once Gordian receives notice from you that there's been a change to the
        PNR, our process is as

        follows:

        - We will consider the PNR associated with the `Ticket` based on the
        `ticket_id` as cancelled

        - We will create a new `Ticket` to represent the new PNR and itinerary,
        and transfer fulfilled items

        over to the new `Ticket`

        - We will perform an Order Check on the transferred products to either
        confirm or attempt to re-attach them

        on the new PNR

        - For all products that aren't able to be confirmed or re-attached to
        the new PNR, we will initiate a

        Refund Check for those products
      operationId: informREbooked
      tags:
        - Servicing
      security:
        - api_key: []
      requestBody:
        $ref: '#/components/requestBodies/InformRebooked'
      responses:
        '200':
          $ref: '#/components/responses/InformRebooked'
        default:
          $ref: '#/components/responses/genericError'
      callbacks:
        order_check_completed:
          example.com/order-check-completed-callback:
            post:
              requestBody:
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/TripCallback'
                    examples:
                      succeeded:
                        $ref: '#/components/examples/order_check_completed_callback'
              responses:
                '200':
                  description: Callback considered as successfully delivered
                default:
                  description: >
                    Callback not considered as successfully delivered. Will
                    periodically retry until delivery is successful.
        refund_check_completed:
          example.com/refund-check-completed-callback:
            post:
              requestBody:
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/TripCallback'
                    examples:
                      succeeded:
                        $ref: '#/components/examples/refund_check_completed_callback'
              responses:
                '200':
                  description: Callback considered as successfully delivered
                default:
                  description: >
                    Callback not considered as successfully delivered. Will
                    periodically retry until delivery is successful.
  '/v2.2/trip/{trip_id}/to_cancel':
    parameters:
      - $ref: '#/components/parameters/tripIdParam'
    post:
      summary: Start cancellation check
      description: >
        Start a check for whether orders can be canceled and potential refunds.


        Note: this can only be used for flights booked through Gordian,
        ancillaries

        attached to flights booked through Gordian, or some ancillary types such
        as

        Automatic Check-in.
      operationId: start_cancellation_check
      tags:
        - Cancel
      security:
        - api_key: []
        - trip_access_token: []
      requestBody:
        $ref: '#/components/requestBodies/CancelCheck'
      responses:
        '200':
          $ref: '#/components/responses/CancelCheckRequested'
        default:
          $ref: '#/components/responses/genericError'
    get:
      summary: Get cancellation details
      description: >-
        Get the details of a cancellation, including the potential refund
        amount.
      operationId: get_cancellation_amount
      tags:

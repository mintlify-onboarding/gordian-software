      type: array
      description: An array of the passenger's loyalty programs
      items:
        $ref: '#/components/schemas/LoyaltyProgram'
    DateOfBirth:
      type: string
      format: date
      description: Date of birth.
      example: '2000-01-01'
    Gender:
      type: string
      enum:
        - male
        - female
    Title:
      type: string
      description: >-
        Passenger's title. For example, Mr, Ms, Mrs, Dr, etc.
        (https://en.wikipedia.org/wiki/English_honorifics)
      pattern: '[a-zA-Z]+'
    Metadata:
      type: object
      additionalProperties: true
      description: >-
        Any additional information you want to attach to the passenger so that
        you can identify them in subsequent API responses, e.g. your own ID
    KnownTravellerDocument:
      type: object
      required:
        - document_type
        - document_number
      properties:
        document_type:
          type: string
          enum:
            - known_traveller
        document_number:
          type: string
    RedressDocument:
      type: object
      required:
        - document_type
        - document_number
      properties:
        document_type:
          type: string
          enum:
            - redress
        document_number:
          type: string

    PassengerID:
      type: string
      description: >-
        The passenger ID returned from Gordian. This is can be used to reference
        a passenger after creation.
      example: a3f62964-0709-433f-b313-f29a08471a31
    OnLapOf:
      type: string
      description: The ID of the passenger on whom the infant will sit.
    FirstNames:
      type: string
      description: All given and middle names.
      example: Vincent Willem
    Surname:
      type: string
      description: 'Surname or family name, including any prefixes or suffixes.'
      example: Van Gogh
    Southwest:
      type: object
      required:
        - airline_id
        - number
        - program_name
      properties:
        airline_id:
          type: string
          description: The IATA ID of the airline.
          pattern: ^WN$
        program_name:
          type: string
          description: The name of the loyalty program.
          enum:
            - rapid_rewards
        number:
          type: string
          description: The identifier of the customer's loyalty program account.
        tier_name:
          type: string
          description: The tier of customer's loyalty program account.
    LufthansaGroup:
      type: object
      required:
        - airline_id
        - number
        - program_name
      properties:
        airline_id:
          type: string
          description: The IATA ID of the airline.
          pattern: >-
            ^(LH|LX|SN|OS|A3|KC|AC|CA|AI|KM|NZ|NH|OZ|AV|CX|CZ|CM|MS|ET|BR|LA|SK|SQ|SA|TP|TG|JJ)$
        program_name:
          type: string
          description: The name of the loyalty program.
          enum:
            - partnerplusbenefit
            - miles_and_more
            - miles_and_bonus
            - nomad_club
            - aeroplan
            - phoenix_miles
            - flying_returns
            - flypass
            - air_points
            - asiana_club
            - life_miles
            - asia_miles
            - sky_pearl_club
            - connectmiles
            - egyptair_plus
            - sheba_miles
            - infinity_mileagelands
            - fidelidade
            - latam_multiplus
            - latam_pass
            - eurobonus
            - krisflyer
            - voyager
            - miles_and_go
            - royal_orchid_plus
            - mileage_club
            - mileage_plus
            - miles_and_smiles
            - lufthansa_group_clid
        number:
          type: string
          description: The identifier of the customer's loyalty program account.
        tier_name:
          type: string
          description: The tier of customer's loyalty program account.
    Iberia:
      type: object
      required:
        - airline_id
        - number
        - program_name
      properties:
        airline_id:
          type: string
          description: The IATA ID of the airline.
          pattern: ^IB$
        program_name:
          type: string
          description: The name of the loyalty program.
          enum:
            - iberia_plus
            - iberia_clid
            - iberia_on_business
        number:
          type: string
          description: The identifier of the customer's loyalty program account.
        tier_name:
          type: string
          description: The tier of customer's loyalty program account.
    Vueling:
      type: object
      required:
        - airline_id
        - number
        - program_name
      properties:
        airline_id:
          type: string
          description: The IATA ID of the airline.
          pattern: ^(VY|IB)$
        program_name:
          type: string
          description: The name of the loyalty program.
          enum:
            - vueling_club
            - iberia_plus
        number:
          type: string
          description: The identifier of the customer's loyalty program account.
        tier_name:
          type: string
          description: The tier of customer's loyalty program account.

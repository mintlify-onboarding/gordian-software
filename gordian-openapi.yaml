      type: object
      required:
        - document_type
        - document_number
        - date_of_birth
        - nationality
        - expiration_date
        - gender
        - first_names
        - surname
      properties:
        document_type:
          type: string
          enum:
            - passport
        document_number:
          type: string
          description: Identification number of the document
        passport_type:
          type: string
          description: e.g. P
        issuing_country:
          type: string
          pattern: '^[A-Z]{2}$'
          description: Two-letter country code
          example: GB
        issued_date:
          type: string
          format: date
          description: Date the document was issued
          example: '2020-03-01'
        issuing_authority:
          type: string

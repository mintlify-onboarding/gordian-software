    Currency:
      type: string
      pattern: '^[A-Z]{3}'
      description: 'Three-letter currency identifier. For example, USD, MXN, GBP.'
      example: USD
    OTAMarkup:
      type: object
      required:
        - amount
        - decimal_places
        - currency
      properties:
        amount:
          type: integer
          description: >-
            The desired markup amount in the most granular form of the currency.
            For example, $1 USD is 100 for 100 cents.
        decimal_places:
          type: integer
          description: >-
            The number of decimal places in the total amount. For example, in
            USD is 2.
        currency:
          $ref: '#/components/schemas/Currency'
    SearchSeats:
      type: object
      properties:
        search:
          description: Flag to search for seats.
          type: boolean
          enum:
            - true
            - false
        markup:
          $ref: '#/components/schemas/OTAMarkup'
    SearchBags:
      type: object
      properties:
        search:
          description: Flag to search for bags.
          type: boolean
          enum:
            - true
            - false
        markup:
          $ref: '#/components/schemas/OTAMarkup'
    SearchPriorityBoarding:
      type: object
      properties:
        search:
          description: Flag to search for priority boarding.
          type: boolean
          enum:
            - true
            - false
    SearchSeatingChoice:
      type: object
      properties:
        search:
          description: >-
            Flag to search for seating choice. New Product Coming Soon! Response
            Schema subject to change
          type: boolean
          enum:
            - true
            - false
    ProductOptionID:
      type: string
      description: The ID of the product option.
      example: 9d20986f-9f51-41c5-b366-5d4e7c386322
    CabinClass:
      type: string
      enum:
        - economy
        - premium_economy
        - business
        - first
        - main
      example: economy
    FlightNumber:
      type: string
      pattern: '[1-9][0-9]*'
      description: The flight number.
    AirlineID:
      type: string
      description: The IATA 2-letter ID of an airline.
      pattern: '[A-Z0-9]{2}'
    SearchSegment:
      type: object
      description: The flight information to restrict the search.
      properties:
        flight_number:
          $ref: '#/components/schemas/FlightNumber'
        marketing_airline:
          $ref: '#/components/schemas/AirlineID'
        operating_airline:
          $ref: '#/components/schemas/AirlineID'
    SearchSegments:
      type: array
      description: The list of flight numbers to restrict the search to a specific journey.
      items:
        $ref: '#/components/schemas/SearchSegment'
    SearchJourneyRadius:
      type: object
      description: Radius information for departure or arrivals.
      properties:
        distance:
          type: integer
          description: Radius to search whithin.
        units:
          type: string
          enum:
            - mi
            - km
          default: km
          description: 'Radius units, defaults to kilometers.'
    SearchJourney:
      type: object
      properties:
        journey_id:
          type: string
          description: >-
            The journey ID from an earlier search to narrow the results to one
            specific journey.
          example: 6a2fad77-f63b-4a21-adc5-a65e31fb6fd9
        segments:
          $ref: '#/components/schemas/SearchSegments'
        departure_airport:
          type: string
          description: The IATA departure airport code.
        departure_radius:
          $ref: '#/components/schemas/SearchJourneyRadius'
        departure_city:
          type: string
          description: The IATA metropolitan city code of departure.
        departure_date:
          type: string
          format: date
        arrival_airport:
          type: string
          description: The IATA arrival airport code.
        arrival_radius:
          $ref: '#/components/schemas/SearchJourneyRadius'
        arrival_city:
          type: string
          description: The IATA metropolitan city code of departure.
        marketing_airlines:
          type: array
          items:
            $ref: '#/components/schemas/AirlineID'
        excluded_marketing_airlines:
          type: array
          items:
            $ref: '#/components/schemas/AirlineID'
    SearchJourneys:
      type: array
      items:
        $ref: '#/components/schemas/SearchJourney'
    SupplierAccount:
      type: object
      required:
        - supplier_account_id
      properties:
        supplier_account_id:
          type: string
        marketing_airlines:
          type: array
          items:
            type: string
    SearchAutomatedCheckIn:
      type: object
      properties:
        search:
          description: Flag to search for automated check-in.
          type: boolean
          enum:
            - true
            - false
    Search:
      type: object
      description: >-
        Start a search for tickets or ancillaries while creating the trip. This
        saves an extra call to the Search endpoint.
      properties:
        seat:
          $ref: '#/components/schemas/SearchSeats'
        bag:
          $ref: '#/components/schemas/SearchBags'
        priority_boarding:
          $ref: '#/components/schemas/SearchPriorityBoarding'
        seating_choice:
          $ref: '#/components/schemas/SearchSeatingChoice'
        ticket:
          type: object
          properties:
            product_option_ids:
              description: >-
                The list of specific options for which you want to filter the
                results.
              type: array
              items:
                $ref: '#/components/schemas/ProductOptionID'
            cabin_class:
              $ref: '#/components/schemas/CabinClass'
            order_by:
              type: string
              enum:
                - price
                - duration
            products_per_itinerary:
              type: object
              nullable: true
              properties:
                amount:
                  type: integer
                  nullable: true
                sorting_key:
                  type: string
                  nullable: true
                  enum:
                    - price
            journeys:
              $ref: '#/components/schemas/SearchJourneys'
            supplier_accounts:
              type: array
              items:
                $ref: '#/components/schemas/SupplierAccount'
        automatic_check_in:
          $ref: '#/components/schemas/SearchAutomatedCheckIn'
    TripRequestTicketStatus:
      type: string
      enum:
        - offered
        - booked
    DateTime:
      type: string
      pattern: '^\d\d\d\d-\d\d-\d\dT\d\d:\d\d:\d\d(Z|(\+|-)\d\d:\d\d)?$'
      example: '2020-12-24T08:49:00-07:00'
    BaseSegment:
      type: object
      description: >-
        A flight with a single flight number. Can include a stopover on the same
        flight number.
      required:
        - arrival_airport
        - departure_airport
        - marketing_flight_number
        - arrival_time
        - marketing_airline
        - departure_time
      properties:
        segment_id:
          type: string
          description: Unique ID of the segment.
        departure_airport:
          type: string
          description: The IATA departure airport code.
        departure_airport_name:
          type: string
          description: The localized departure airport name.
        departure_city:
          type: string
          description: The IATA departure city code.
        departure_city_name:
          type: string
          description: The localized departure city name.
        arrival_airport:
          type: string
          description: The IATA arrival airport code.
        arrival_airport_name:
          type: string
          description: The localized arrival airport code.
        arrival_city:
          type: string
          description: The IATA arrival city code.
        arrival_city_name:
          type: string
          description: The localized arrival city code.
        arrival_time:
          $ref: '#/components/schemas/DateTime'
        departure_time:
          $ref: '#/components/schemas/DateTime'
        marketing_airline:
          $ref: '#/components/schemas/AirlineID'
        operating_airline:
          $ref: '#/components/schemas/AirlineID'
        operating_flight_number:
          $ref: '#/components/schemas/FlightNumber'
        marketing_flight_number:
          $ref: '#/components/schemas/FlightNumber'
        number_of_stops:
          type: integer
          description: Number of stops in segment without a change in flight number.
        metadata:
          type: object
          additionalProperties: true
          description: >-
            Any additional information you want to attach to the segment so that
            you can identify it in subsequent API responses, e.g. your own ID
    FareBasis:
      type: string
      nullable: true
      pattern: '[A-Z0-9]+(/[A-Z0-9]+)?'
      description: The fare basis code of this segment.
    FareClass:
      type: string
      nullable: true
      pattern: '[A-Z]'
      description: The fare class of this segment.
    FareFamily:
      type: string
      nullable: true
      description: The fare family of this segment.
    Segment:
      allOf:
        - $ref: '#/components/schemas/BaseSegment'
        - type: object
          required:
            - fare_basis
            - fare_class
            - fare_family
          properties:
            fare_basis:
              $ref: '#/components/schemas/FareBasis'
            fare_class:
              $ref: '#/components/schemas/FareClass'
            fare_family:
              $ref: '#/components/schemas/FareFamily'
    Segments:
      type: array
      description: >-
        A flight with a single flight number. Can include a stopover on the same
        flight number.
      items:
        $ref: '#/components/schemas/Segment'
      minItems: 1
    Journey:
      type: object
      description: >-
        A set of segments taking the user from their origin to their
        destination. Either outbound or inbound.
      required:
        - segments
      properties:
        segments:
          $ref: '#/components/schemas/Segments'
    Journeys:

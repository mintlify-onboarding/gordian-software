      anyOf:
        - $ref: '#/components/schemas/Southwest'
        - $ref: '#/components/schemas/LufthansaGroup'
        - $ref: '#/components/schemas/Iberia'
        - $ref: '#/components/schemas/Vueling'
      discriminator:
        propertyName: airline_id
        mapping:
          WN: '#/components/schemas/Southwest'
          LH: '#/components/schemas/LufthansaGroup'
          LX: '#/components/schemas/LufthansaGroup'
          SN: '#/components/schemas/LufthansaGroup'
          OS: '#/components/schemas/LufthansaGroup'
          IB: '#/components/schemas/Iberia'
          VY: '#/components/schemas/Vueling'
